<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 70px;
            background-color: #EBECF1;
        }
        .navbar-brand {
            font-weight: bold;
            color: #ffffff !important;
        }
        .navbar {
            background-color: rgba(200, 243, 241, 0.882); 
            height: 100vh; 
            position: fixed; 
            left: 0; 
            top: 0; 
            width: 250px; 
            padding: 20px; 
        }
        .nav-link {
            color: #ffffff !important;
            font-size: 1.1rem;
            padding: 10px 20px; 
            display: block; 
            text-align: left;
        }
        .nav-link:hover {
            background-color: rgba(154, 154, 154, 0.882); 
            color: #ffffff !important;
            text-decoration: none; 
        }
        .dropdown-menu {
            background-color: #EBECF1; 
        }
        .dropdown-item {
            color: #ffffff !important;
        }
        .container {
            margin-left: 150px; 
            padding-top: 20px;
            position: relative;
        }
        .table-success {
            background-color: #7dff78;
        }
        .table-warning {
            background-color: #faff71;
        }
        .table-danger {
            background-color: #ff8181;
        }
        .navbar-nav {
            width: 100%;
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'cliente_list' %}">Cliente</a>
                    <ul class="submenu">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'tipo_cliente_list' %}">Tipo de Cliente</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'estado_cliente_list' %}">Estado de Cliente</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'estado_registro_list' %}">Estado de Registro</a>
                        </li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'personal_list' %}">Personal</a>
                    <ul class="submenu">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'cargos_personal_list' %}">Cargos Perosnal</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'estado_registro_list' %}">Estado de Registro</a>
                        </li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'proyecto_list' %}">Proyecto</a>
                </li>
               
            </ul>
        </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
