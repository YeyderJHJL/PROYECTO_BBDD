{% extends 'base.html' %}

{% block content %}
<h2>Eliminar Actividad por Complejidad</h2>
<p>¿Estás seguro de que deseas eliminar esta actividad por complejidad?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'actividades_complejidad_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
