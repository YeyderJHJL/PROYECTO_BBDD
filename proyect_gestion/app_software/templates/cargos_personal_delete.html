{% extends 'base.html' %}

{% block content %}
<h2>Eliminar Cargo de Personal</h2>
<p>¿Estás seguro de que deseas eliminar el cargo de personal "{{ cargo }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'cargos_personal_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
