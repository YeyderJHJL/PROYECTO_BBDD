{% extends 'base.html' %}

{% block content %}
<h2>Eliminar Incidencia de Personal</h2>
<p>¿Estás seguro de que deseas eliminar esta incidencia de personal?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'incidencia_personal_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
