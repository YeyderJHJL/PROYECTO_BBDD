{% extends 'base.html' %}

{% block content %}
<h2>{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Actividad por Complejidad</h2>
<form method="post" class="form">
    {% csrf_token %}
    <div class="form-group">
        {{ form.actcod.label_tag }}
        {{ form.actcod }}
    </div>
    <div class="form-group">
        {{ form.comcod.label_tag }}
        {{ form.comcod }}
    </div>
    <button type="submit" class="btn btn-success">{% if form.instance.pk %}Actualizar{% else %}Crear{% endif %}</button>
    <a href="{% url 'actividades_complejidad_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
