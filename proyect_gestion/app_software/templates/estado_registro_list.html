{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="text-center mb-4">Lista de Estados de Registro</h2>
    <a href="{% url 'estado_registro_create' %}" class="btn btn-primary mb-2">Crear Nuevo Estado</a>
    <div class="table-wrapper" style="max-height: 400px; overflow-y: auto;">
    <table class="table table-bordered table-hover">
        <thead class="thead-light">
            <tr>
                <th>CÃ³digo</th>
                <th>Nombre</th>
                <th>Estado de Registro</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for estado in estados %}
                <tr {% if estado.estregestreg == 'A' %}class="table-success"
                    {% elif estado.estregestreg == 'I' %}class="table-warning"
                    {% elif estado.estregestreg == 'E' %}class="table-danger"
                    {% endif %}>
                    <td>{{ estado.estregcod }}</td>
                    <td>{{ estado.estregnom }}</td>
                    <td>{{ estado.estregestreg }}</td>
                    <td>
                        <a href="{% url 'estado_registro_update' estado.pk %}" class="btn btn-warning btn-sm">Editar</a>
                        <a href="{% url 'estado_registro_delete' estado.pk %}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
</div>
{% endblock %}
