{% extends 'base.html' %}

{% block content %}
<h2>{% if form.instance.pk %}Editar{% else %}Asignar{% endif %} Personal a Actividad</h2>
<form method="post" class="form">
    {% csrf_token %}
    <div class="form-group">
        {{ form.actcod.label_tag }}
        {{ form.actcod }}
    </div>
    <div class="form-group">
        {{ form.percod.label_tag }}
        {{ form.percod }}
    </div>
    <button type="submit" class="btn btn-success">{% if form.instance.pk %}Actualizar{% else %}Asignar{% endif %}</button>
    <a href="{% url 'personal_actividad_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
