{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="text-center mb-4">Lista de Tipos de Cliente</h2>
    <a href="{% url 'tipo_cliente_create' %}" class="btn btn-primary mb-2">Crear Nuevo Tipo de Cliente</a>
    <div class="table-wrapper" style="max-height: 400px; overflow-y: auto;">
    <table class="table table-bordered table-hover">
        <thead class="thead-light">
            <tr>
                <th>CÃ³digo</th>
                <th>Nombre</th>
                <th>Estado de Registro</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for tipo in tipos %}
                <tr {% if tipo.estregcod.estregestreg == 'A' %}class="table-success"
                    {% elif tipo.estregcod.estregestreg == 'I' %}class="table-warning"
                    {% elif tipo.estregcod.estregestreg == 'E' %}class="table-danger"
                    {% endif %}>
                    <td>{{ tipo.tipclicod }}</td>
                    <td>{{ tipo.tipclinom }}</td>
                    <td>{{ tipo.estregcod.estregestreg }}</td>
                    <td>
                        <a href="{% url 'tipo_cliente_update' tipo.pk %}" class="btn btn-warning btn-sm">Editar</a>
                        <a href="{% url 'tipo_cliente_delete' tipo.pk %}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
</div>
{% endblock %}
