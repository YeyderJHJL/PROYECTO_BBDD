{% extends 'base.html' %}

{% block content %}
<h2>Eliminar Asignación de Cargo de Proyecto a Personal</h2>
<p>¿Estás seguro de que deseas eliminar esta asignación de cargo de proyecto?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'personal_cargos_proyecto_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
