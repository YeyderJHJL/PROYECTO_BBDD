{% extends 'base.html' %}

{% block content %}
<h2>Eliminar Actividad</h2>
<p>¿Estás seguro de que deseas eliminar la actividad "{{ actividad }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'actividad_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
