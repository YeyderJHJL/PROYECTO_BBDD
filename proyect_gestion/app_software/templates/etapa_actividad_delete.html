{% extends 'base.html' %}

{% block content %}
<h2>Eliminar Etapa de Actividad</h2>
<p>¿Estás seguro de que deseas eliminar esta etapa de actividad?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'etapa_actividad_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
