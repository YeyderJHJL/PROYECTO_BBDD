{% extends 'base.html' %}

{% block content %}
<h2>{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Incidencia de Personal</h2>
<form method="post" class="form">
    {% csrf_token %}
    <div class="form-group">
        {{ form.inccod.label_tag }}
        {{ form.inccod }}
    </div>
    <div class="form-group">
        {{ form.percod.label_tag }}
        {{ form.percod }}
    </div>
    <button type="submit" class="btn btn-success">{% if form.instance.pk %}Actualizar{% else %}Crear{% endif %}</button>
    <a href="{% url 'incidencia_personal_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
