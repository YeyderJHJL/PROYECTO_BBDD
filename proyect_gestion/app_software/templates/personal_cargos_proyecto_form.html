{% extends 'base.html' %}

{% block content %}
<h2>{% if form.instance.pk %}Editar{% else %}Asignar{% endif %} Cargo de Proyecto a Personal</h2>
<form method="post" class="form">
    {% csrf_token %}
    <div class="form-group">
        {{ form.carprocod.label_tag }}
        {{ form.carprocod }}
    </div>
    <div class="form-group">
        {{ form.percod.label_tag }}
        {{ form.percod }}
    </div>
    <button type="submit" class="btn btn-success">{% if form.instance.pk %}Actualizar{% else %}Asignar{% endif %}</button>
    <a href="{% url 'personal_cargos_proyecto_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
