{% extends 'base.html' %}

{% block content %}
<h2>{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Estado de Registro</h2>
<form method="post" class="form">
    {% csrf_token %}
    <div class="form-group">
        {{ form.estregnom.label_tag }}
        {{ form.estregnom }}
    </div>
    <div class="form-group">
        {{ form.estregestreg.label_tag }}
        {{ form.estregestreg }}
    </div>
    <button type="submit" class="btn btn-success">{% if form.instance.pk %}Actualizar{% else %}Crear{% endif %}</button>
    <a href="{% url 'estado_registro_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
