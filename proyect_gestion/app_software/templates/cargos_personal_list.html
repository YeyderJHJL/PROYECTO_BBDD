{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="text-center mb-4">Lista de Cargos de Personal</h2>
    <a href="{% url 'cargos_personal_create' %}" class="btn btn-primary mb-2">Crear Nuevo Cargo de Personal</a>
    <div class="table-wrapper" style="max-height: 400px; overflow-y: auto;">
    <table class="table table-bordered table-hover">
        <thead class="thead-light">
            <tr>
                <th>CÃ³digo</th>
                <th>Nombre</th>
                <th>Estado de Registro</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for cargo in cargos %}
            <tr {% if cargo.estregcod.estregestreg == 'A' %}class="table-success"
                {% elif cargo.estregcod.estregestreg == 'I' %}class="table-warning"
                {% elif cargo.estregcod.estregestreg == 'E' %}class="table-danger"
                {% endif %}>
                <td>{{ cargo.carpercod }}</td>
                <td>{{ cargo.carpernom }}</td>
                <td>{{ cargo.estregcod }}</td>
                <td>
                    <a href="{% url 'cargos_personal_update' cargo.pk %}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="{% url 'cargos_personal_delete' cargo.pk %}" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>  
</div>
{% endblock %}
