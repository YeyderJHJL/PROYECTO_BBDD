{% extends 'base.html' %}

{% block content %}
<div class="container"> 
<h2>Eliminar Etapa de Proyecto</h2>
<p>¿Estás seguro de que deseas eliminar la etapa de proyecto "{{ etapa }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'etapas_proyecto_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
</div>
{% endblock %}
