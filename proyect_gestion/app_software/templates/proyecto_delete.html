{% extends 'base.html' %}

{% block content %}
<div class="container"> 
<h2>Eliminar Proyecto</h2>
<p>¿Estás seguro de que deseas eliminar el proyecto con código "{{ proyecto.prosec }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'proyecto_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
</div>
{% endblock %}
