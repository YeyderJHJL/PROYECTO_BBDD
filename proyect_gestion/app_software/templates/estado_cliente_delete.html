{% extends 'base.html' %}

{% block content %}
<h2>Eliminar Estado de Cliente</h2>
<p>¿Estás seguro de que deseas eliminar el estado de cliente "{{ estado }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'estado_cliente_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
