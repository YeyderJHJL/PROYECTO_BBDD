{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4">Eliminar Actividad</h2>
<p>¿Estás seguro de que deseas eliminar la actividad "{{ object.actnom }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'actividad_detail' actividad.pk %}">Cancelar</a>
</form>
{% endblock %}
