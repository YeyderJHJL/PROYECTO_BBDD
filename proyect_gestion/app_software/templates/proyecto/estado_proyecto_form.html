{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Estado de Proyecto</h2>
    <form method="post" class="form">
        {% csrf_token %}
        <div class="form-group">
            {{ form.estpronom.label_tag }}
            {{ form.estpronom }}
        </div>
        <div class="form-group">
            {{ form.estregcod.label_tag }}
            {{ form.estregcod }}
        </div>
        <button type="submit" class="btn btn-success">{% if form.instance.pk %}Actualizar{% else %}Crear{% endif %}</button>
        <a href="{% url 'estado_proyecto_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
