{% extends "base.html" %}

{% block content %}
<h2>{% if form.instance.pk %}Editar{% else %}Nueva{% endif %} Actividad</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="form-group">
        <label for="id_complejidad">Complejidad (Opcional)</label>
        {{ form.complejidad }}
    </div>
    <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Actualizar{% else %}Crear{% endif %}</button>
</form>
{% endblock %}
