<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Estado Registro</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 70px;
        }
        .navbar-brand {
            font-weight: bold;
            color: #ffffff !important;
        }
        .navbar {
            background-color: #44c270;
        }
        .nav-link {
            color: #ffffff !important;
            font-size: 1.1rem;
        }
        .nav-link:hover {
            color: #d4d4d4 !important;
        }
        .container {
            padding-top: 20px;
        }
        .nav-item {
            margin-right: 10px;

         /* Estilos para las filas de la tabla según el estado de registro */
        .table-success {
            background-color: #2bf060; /* Verde para estados activos */
        }
        .table-warning {
            background-color: #e0ed2d; /* Amarillo para estados inactivos */
        }
        .table-danger {
            background-color: #eb5957; /* Rojo para estados eliminados */
        }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'estado_registro_list' %}">Estado Registro</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="clientesDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Clientes
                    </a>
                    <div class="dropdown-menu" aria-labelledby="clientesDropdown">
                        <a class="dropdown-item" href="{% url 'cliente_list' %}">Cliente</a>
                        <a class="dropdown-item" href="{% url 'estado_cliente_list' %}"> - Estado Cliente</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="personalDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Personal
                    </a>
                    <div class="dropdown-menu" aria-labelledby="clientesDropdown">
                        <a class="dropdown-item" href="{% url 'personal_list' %}">Personal</a>
                        <a class="dropdown-item" href="{% url 'tipo_cliente_list' %}"> - Tipo Cliente</a>
                        <a class="dropdown-item" href="{% url 'cargos_personal_list' %}"> - Cargos Personal</a>
                    </div>
                </li>    
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'tipo_proyecto_list' %}">Tipo Proyecto</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'estado_proyecto_list' %}">Estado Proyecto</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'etapas_proyecto_list' %}">Etapas Proyecto</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'actividad_list' %}">Actividad</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'complejidad_list' %}">Complejidad</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'cargos_proyecto_list' %}">Cargos Proyecto</a>
                </li>  
            </ul>
        </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
