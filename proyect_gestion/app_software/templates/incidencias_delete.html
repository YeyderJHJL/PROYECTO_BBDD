{% extends 'base.html' %}

{% block content %}
<div class="container"> 
<h2>Eliminar Incidencia</h2>
<p>¿Estás seguro de que deseas eliminar la incidencia "{{ incidencia.incnom }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'incidencias_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
</div>
{% endblock %}
