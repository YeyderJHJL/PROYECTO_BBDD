{% extends 'base.html' %}

{% block content %}
<h2>Eliminar Personal</h2>
<p>¿Estás seguro de que deseas eliminar al personal "{{ personal.pernom }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'personal_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
